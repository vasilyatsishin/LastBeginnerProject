<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="header">
    <div class="container">
    <div class="header-logo">
     <p class="header-logo-uppertext">HouseVOP</p>
     <p class="header-logo-undertext">ЖИЛОЙ КОМПЛЕКС</p>
    </div>
    <nav>
     <ul class="header-menu">
      <li class="header-menu1">О комплексе</li>
      <li class="header-menu2">Район</li>
      <li class="header-menu3">Каталог квартир</li>
      <li class="header-menu4">Ипотека</li>
      <li class="header-menu5">Контакты</li>
     </ul>
    </nav>
    </div>
    <div class="hero-content">
      <h1 class="hero-content-content">Жилой комплекс в историческом центре</h1>
      <p class="hero-phone">8(812)123-45-67</p>
      <p class="hero-place">Наб.Реки Фонтанки 10-15</p>
      <img src="Place.png" alt="" class="place">
      <img src="Call.Png" alt="" class="Phone">
      <img src="mouse.png" alt="" class="mouse">
     </div>
  </section>

  <section id="testimonials">
    <div class="testimonials">
      <div class="bench">
        <img src="bench.png" alt="" class="benchimg">
        <p class="benchtxt">Рядом исторические парки и скверы</p>
      </div>
      <div class="building">
        <img src="building.png" alt="" class="buildingimg">
        <p class="buildingtxt">Полностью обустроенный</p>
      </div>
        <div class="fountain">
          <img src="fountain.png" alt="" class="fountainimg">
          <p class="fountaintxt">10 фонтанов на территории</p>
        </div>
        <div class="bicycle">
          <img src="bicycle.png" alt="" class="bicycleimg">
          <p class="bicycletxt"> 6 км велодорожек</p>
        </div>
    </div>
  </section>

  <section id="apartments">
    
  </section>
</body>
</html>
